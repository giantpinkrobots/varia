name: Windows Package (Test)

on:
  push:
    branches: [ gh-actions-test ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      APP_VERSION: "next-branch"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up MSYS2 (UCRT64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true

      - name: Run build script in UCRT64 shell
        shell: msys2 {0}
        run: |
          bash ./build-for-windows.sh

      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: actions-inno-install-script.iss
          options: /VERYSILENT /SP-

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: varia-installer
          path: output/varia-windows-setup-amd64.exe
